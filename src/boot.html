<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/node_modules/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <style>
        body{
            height:500px;
        }
    </style>
</head>
<body class="container-fluid d-flex justify-content-center align-items-center ">
    <form class="border border-3 border-primary p-3 w-50">
    <h2 ><span class="bi bi-person-fill"></span>Register</h2>
    <div class="mb-3">
        <label for="username">username</label>
    </div>
    <div class="border border-3">
        <input type="text" class="form-control"   required name="username">
    </div>
    <div class="mb-3">
        <label for="password">password</label>
    </div>
    <div class="border border-3">
        <input type="password"  class="form-control" required name="password">
    </div>
    <div>
        <label for="city">your city</label>
    </div>
    <div class="mt-3 border border-3">
        <select name="city" class="form-select">
            <option>choose city</option>
            <option>nrt</option>
            <option>vij</option>
        </select>
    </div>
    <div>
        <label for="subscribe">subscribe</label>
    </div>
    <div class="form-switch">
        <input type="checkbox" required class="form-check-input"><label>yes</label>
    </div>
    <div class="mt-3">
        <button class="btn btn-primary w-100 mb-3">submit</button><br>
        <button class="btn btn-danger w-100">cancel</button>
    </div>
</form>
</body>
</html>
